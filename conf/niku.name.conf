server {
    listen       80;
    server_name  niku.name;

    charset UTF-8;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location = /articles/ {
         rewrite ^/articles/$ / permanent;
    }

    location /articles/ {
         rewrite ^/articles/(.*)$ /$1.html permanent;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
